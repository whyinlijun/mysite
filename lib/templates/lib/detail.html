<h1>Book List<h1>
<table>
    <tr>
        <td>book name</td>
        <td>author</td>
        <td>pub_house</td>
        <td>pub_date</td>
    </tr>
{% for book in book_list.all%}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.pub_house}}</td>
        <td>{{book.pub_date}}</td>
    </tr>
{%endfor%}
</table>

<form action="{% url 'lib:addBook' %}" method="post" name="addBook">
{%csrf_token%}
<p><span>BOOK_NAME:</span><input type="text" name="name"></p>
<p><sapn>AUTHOR:</span><input type="text" name="author"></p>
<p><span>PUB_HOUSE:</span><input type="text" name="pub_house"></p>
<input type="submit" value="Add">
</form>
